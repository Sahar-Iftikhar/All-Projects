<html lang="en">  
<head>  
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width, initial-scale=1.0">  
 <title>Amazon</title>  
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/solid.min.css" integrity="sha512-/r+0SvLvMMSIf41xiuy19aNkXxI+3zb/BN8K9lnDDWI09VM0dwgTMzK7Qi5vv5macJ3VH4XZXr60ip7v13QnmQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
 <link rel="stylesheet" href="chat.css">  
</head>  
<body>  
 <header>  
 <div class="navbar">  
 <div class="nav-logo border">  
 <div class="logo"></div>  
 </div>  
 <div class="nav-address border">  
 <p class="add-first">Deliver to</p>  
 <div class="add-icon">  
 <i class="fa-solid fa-location-dot"></i>  
 <p class="add-sec">Pakistan</p>  
 </div>  
 </div>  
 <div class="nav-search">  
 <select class="search-select">  
 <option>All</option>  
 </select>  
 <input type="text" placeholder="Search Amazon" class="search-input">  
 <div class="search-icon">  
 <i class="fa-solid fa-magnifying-glass"></i>  
 </div>  
 </div>  
 <div class="nav-signin border">  
 <p><span>Hello, Sign in</span></p>  
 <p class="nav-second">Account & Lists</p>  
 </div>  
 <div class="nav-return border">  
 <p><span>Returns</span></p>  
 <p class="nav-second"> & Orders</p>  
 </div>  
 <div class="nav-cart">  
 <i class="fa-sharp fa-solid fa-cart-shopping"></i> Cart </div>  
 </div>  
 </header>  
</body>  
</html>
